# Default destroyer configuration

input:
  receive: !PathArr
    - test/color2/*.jpeg
    - test/color2/*.jpg
    - test/color2/*.png

progress_bar:
  template: " Eta: {eta} {wide_bar} {percent}% | Files count: {len} "
  chars: "->Â·"

output:
  save: !Each
  path: test/output/
  naming: !Original

image:
  format: !Original

  filter:
    - !BilateralFilter
      id: bilateral
      window_size: !Int 3
      sigma_color: !Float 30.0
      sigma_spatial: !Float 30.0

    - !BoxFilter
      id: box
      x_radius: !Int 1
      y_radius: !Int 1

    - !GaussianBlur
      id: gaussian_blur
      sigma: !Float 1

    - !Sharpen3x3
      id: sharpen3x3

    - !SharpenGaussian
      id: sharpen_gaussian
      sigma: !Float 2
      amount: !Float 2

    - !MedianFilter
      id: median
      x_radius: !Int 1
      y_radius: !Int 1

    - !Resize
      id: resize
      width: !Int 300
      height: !Int 200
      filter: !Point

  compression:
    - !Jpeg
      id: jpeg0-20
      quality: !RandInt [0, 20]

    - !WebP
      id: webp0-20
      quality: !RandInt [0, 20]

  adjustment:
    - !Brighten
      id: brighten
      value: !Int 10

    - !Contrast
      id: contrast
      contrast: !Float 10

sequence:
  - id: over_compressed
    elements: [!Id webp0-20, !Id jpeg0-20]

  - id: random_blur
    elements: [!RandId [gaussian_blur, box, median]]

  - id: random_sharpen
    elements: [!RandId [sharpen_gaussian, sharpen3x3]]

  - id: random_adjustment
    elements: [!RandId [brighten, contrast]]

execute: !RandMulId [[over_compressed, random_blur, random_adjustment], 2]
